
<div id="usage">

    <div class="navbar navbar-fixed-bottom" role="navigation">

        <!--ko with: parentUnit.currentWs -->

        <div data-bind="foreach: wsCurrentProcesses">
            <button style="margin-left: 20px;" class="btn btn-footer btn-footer-app" data-bind="text: $data.unitName, click: function() {
                $root.parentUnit.changeState($data.unitName, $data.unitId);
                if($($element).hasClass('active')) {
                    $($element).removeClass('active');
                } else {
                    $($element).addClass('active');
                }
            }"></button>
        </div>

        <!-- /ko -->

    </div>

</div>
