<a class="float_left" href id="show_desktop">
    <!--<img src="resources/workspace/images/icons/icon_22_desktop.png" />-->
    <img width="80" src="resources/workspace/images/logo-bonvio_transparant.png" />
</a>










<div ng-init="update()">
<div  id="dock">
    <ul ng-repeat="tab in windowUnits">
        <li>
            <a href
               ng-click="(tab.isMin == 1 ? tab.isMin = 0 : tab.isMin = 1); updateWindow(tab)"
               ng-class="tab.isMin == 0 ? 'active':''">
                <img width="20" ng-src="{{tab.unitImgPath}}{{hash}}" />
            {{tab.isMin}} - {{tab.ownerUnitName}} - {{tab.title}}
            </a>
        </li>
    </ul>
</div>
</div>
<a class="float_right" href>
    <span class="glyphicon glyphicon-time"></span> <span my-current-time="format"></span>
</a>
