
<!-- desktopHTML -->
<div ng-class="{'animated':true, 'fadeIn':true}">
    <div ng-repeat="i in applicationUnits">

        <a draggable class="wsUnit icon" style="/*float:left;*/ left:{{i.unitPositionX}}px;top:{{i.unitPositionY}}px;position: absolute" href ng-mouseup="iconUpdate(i)" ng-click="toggleApplicationOpen(i.unitCode)">
            <img ng-src="{{i.unitImgPath}}{{hash}}" />
            <p>{{i.unitName}}</p>
        </a>

        <div ng-repeat="win in i.unitActive">

            <div draggable resizable id="window" class="abs" style="position: absolute; left:{{win.windowPositionX}}px;top:{{win.windowPositionY}}px; width: {{win.windowWidth}}px;Height: {{win.windowHeight}}px;"
                 ng-mouseup="windowUpdate(win)"
                 ng-class="(win.windowState === 'normal')?'window':'window_full'">
                <div class="abs window_inner">
                    <div class="window_top">
                      <span class="float_left">
                        <img width="20" ng-src="{{i.unitImgPath}}{{hash}}" />
                        {{win.windowTitle}} - {{i.unitName}}
                      </span>
                      <span class="float_right">
                        <a href class="window_min"></a>
                        <a href class="window_resize" ng-click="selectedIndex_$index=!selectedIndex_$index"></a>
                        <a href class="window_close"></a>
                      </span>
                    </div>
                    <div class="abs window_content">
                        <!--<div class="window_aside">
                            Storage in use: 119.1 GB
                        </div>-->
                        <div class="window_iframe window_main_without_aside">
                            <embed ng-src="{{applicationUrl}}"></embed>
                        </div>
                    </div>
                    <div class="abs window_bottom">
                        Free: 80.9 GB
                    </div>
                </div>
                <span class="abs ui-resizable-handle ui-resizable-se"></span>
            </div>
        </div>

    </div>
</div>
<!-- /desktopHTML -->
