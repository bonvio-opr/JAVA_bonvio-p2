
<!-- Шапка-->
<div class="card bgc-indigo-500">
  <div class="toolbar">
    <!-- Левое меню-->
    <div class="toolbar__left"><a lx-ripple="" href="#/" class="btn btn--l btn--black btn--icon"><i class="mdi mdi--chevron-left"></i></a></div>
    <!-- Заголовок--><span class="toolbar__label fs-title">{{title}}</span>
    <!-- Правое меню-->
    <div ng-if="disableEdit" class="toolbar__right"><a lx-ripple="" href="#/edit{{item.groupId}}" class="btn btn--l btn--black btn--icon"><i class="mdi mdi--edit"></i></a></div>
    <div ng-if="!disableEdit" class="toolbar__right"><a lx-ripple="" href="#/view{{item.groupId}}" class="btn btn--l btn--black btn--icon"><i class="mdi mdi--remove-red-eye"></i></a></div>
  </div>
</div>
<!-- ТАБЫ-->
<lx-tabs>
  <lx-tab heading="Инфо">
    <form class="p">
      <lx-file-input label="Выбрать файл" change="upload(e)"></lx-file-input>
      <lx-text-field label="Название группы" ng-disabled="disableEdit" ng-required="true">
        <input type="text" ng-model="item.groupName" ng-disabled="disableEdit" ng-required="true"/>
      </lx-text-field>
      <lx-text-field label="Псевдоник группы">
        <input type="text" ng-model="item.groupShortName" ng-disabled="disableEdit" ng-required="true"/>
      </lx-text-field>
      <lx-text-field label="Описание группы" type="area" model="item.groupInfo" ng-disabled="disableEdit" ng-required="true">
        <textarea ng-model="item.groupInfo"></textarea>
      </lx-text-field>
      <button lx-ripple="purple-500" ng-submit="" ng-click="modifyGroup(item)" class="btn btn--m btn--raised bgc-indigo-500 tc-black">{{finishButton}}</button>
    </form>
  </lx-tab>
  <lx-tab heading="Участники">
    <p class="p">
      <ul class="list">
        <li ng-repeat="item in members" class="list-row list-row--has-primary list-row--has-separator">
          <div class="list-primary-tile"><img src="http://bonvio.com/img/favicon.gif" style="width: 10px, height: 10px" class="list-primary-tile__img"/></div>
          <div class="list-content-tile list-content-tile--two-lines"><strong>{{item.userSurname}}</strong><span>{{item.userFirstName}} {{item.userPatronymic}}</span></div>
        </li>
      </ul>
    </p>
  </lx-tab>
  <lx-tab heading="Точки">
    <p class="p">Lorem Ipsum Content 3</p>
  </lx-tab>
  <lx-tab heading="Рабочие места">
    <p class="p">Lorem Ipsum Content 3</p>
  </lx-tab>
  <lx-tab heading="Кандидаты">
    <p class="p">Lorem Ipsum Content 3</p>
  </lx-tab>
</lx-tabs>
